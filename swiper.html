<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <style>
      .swiper-container{
        width: 600px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p></div>
        <div class="swiper-slide"><p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</p></div>
        <div class="swiper-slide"><p class="ani" swiper-aniamte-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 3</p></div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- 如果需要滚动条 -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="src/swiper.animate1.0.3.min.js"></script>
    <script>
      const mySwiper = new Swiper('.swiper-container', {
        on : {
          init: function(){
            swiperAnimateCache(this);//隐藏动画元素
            swiperAnimate(this);//初始化完成开始动画
          },
          slideChangeTransitionEnd: function(){
            swiperAnimate(this);//每个slide切换结束时也运行当前slide动画
          }
        },
        //direction:'vertical',
        loop:true,//循环模式
        pagination: {
          el:'.swiper-pagination',
          
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      })

    </script>
  </body>
</html>
